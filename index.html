<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="slider">
      <div id="img-container">
         <img class="slide-img" src="./images/img1.jpg" />
         <img class="slide-img" src="./images/img2.jpg" />
         <img class="slide-img" src="./images/img3.jpg" />
         <img class="slide-img" src="./images/img1.jpg" />
         <img class="slide-img" src="./images/img2.jpg" />
         <img class="slide-img" src="./images/img3.jpg" />
      </div>
      <div class="circles"></div>
   </div>
<script src="./jquery-3.6.1.min.js"></script>
<script>
   $(() => {
      const images = $('.slide-img');
      const numberOfImages = images.length;
      let imageNumber = 0;
      const delay = 1000;

      createCircles(numberOfImages);
      const circles = $('.circle');

      circles.click(function(){
         imageNumber = circles.index(this);
      })

      setInterval(() => {
         imageNumber++;
         if(imageNumber === numberOfImages) imageNumber = 0;
      }, 1000);

      setInterval(() => {
         const actualImage = images.eq(imageNumber);
         const actualIndex = images.index(actualImage);
         images.each(function(index){
            if(actualIndex === index){
               $(this).addClass('selected');
               circles.eq(index).addClass('selected');
            }else{
               $(this).removeClass('selected');
               circles.eq(index).removeClass('selected');
            }
         })
      }, 10);

      function createCircles(amountOfImages){
         for(let i = 0; i < amountOfImages; i++) {
            $('.circles').append(`<span class="circle${i === 0 ? ' selected' : ''}" />`)
         };
      }
   })
</script>
</body>
</html>
